<script>
var x = document.querySelector("#left .navbar .links");
        var y = document.getElementById("nb1");
        function movnavdisp(){
            if (x.style.display === "none" || x.style.display === ""){
                x.style.animationName = "links";
                x.style.display = "flex";
                y.className = "fa fa-times";
            }
            else{
                x.style.animationName = "linksclose";
                setTimeout(function()
                        {
                            x.style.display = "none";  

                        }, 500);
                
                y.className = "fas fa-bars";
            }
        }</script>
